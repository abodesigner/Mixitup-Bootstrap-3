			// INSTANTIATE MIXITUP
		
			$(function(){
				$('#Grid').mixitup();

		<title>MixItUp and Bootstrap 3</title>
</head>
	<body>
		<div class="container">
			
			  	<div class="navbar">

			<!-- FILTER CONTROLS -->

		      <div class="row mixitup-wrapper">
		        <div class="col-lg-12 col-md-12 col-sm-12">
		          <div class="btn-group">
		            <button type="button" class="btn btn-default btn-lg filter" data-filter="all">All cakes</button>
		            <button type="button" class="btn btn-default btn-lg dropdown-toggle" data-toggle="dropdown">
		              <span class="caret"></span>
		            </button>
		            <ul class="dropdown-menu" role="menu">

		            </ul>
		          </div>
		        </div>

		      </div>
		      
		      
		      <!-- GRID -->

		            <div id="Grid" class="row mixitup-wrapper">
		              <div class="col-lg-4 col-md-4 col-sm-4">

		                  <li class="mix category_6" data-cat="6"><img class="img-responsive" src="img/pecivo1.jpg" alt=""></li>
		                </ul>
		              </div>

		              <div class="col-lg-4 col-md-4 col-sm-4">

		                  <li class="mix category_1" data-cat="1"><img class="img-responsive" src="img/otroska2.jpg" alt=""></li>
